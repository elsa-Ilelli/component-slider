<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider Component</title>
    <link rel="stylesheet" href="css/style.css" />
    <script defer src="accessibility.js"></script>
    <script defer src="script.js"></script>

</head>
<body>
    <button class="btn-theme" data-switch-dark><img id="btn-icon" src="src/img/moon.png"></button>
    
    <div class="content">
        <div class="slider">
            <div class="slide slide--1">
                <img src="src/img/slide1.jpg" alt="slide1">
            </div>
            <div class="slide slide--2">
                <img src="src/img/slide2.jpg" alt="slide2">
            </div>
            <div class="slide slide--3">
                <img src="src/img/slide3.jpg" alt="slide3">
            </div>

            <div class="slider__btn slider__btn--left">&larr;</div>
            <div class="slider__btn slider__btn--right">&rarr;</div>
            <div class="dots"></div>
        </div>
    </div>
</body>
</html>
